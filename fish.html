<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('image/jungle.jpeg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            color: #3f704d;
            margin-bottom: 20px;
        }

        .game-board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 10px;
            perspective: 1000px;
            display: inline-block;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flip .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        .card-back {
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-back img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        #reset-button, #main-button, #mute-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #reset-button:hover, #main-button:hover, #mute-button:hover {
            background-color: #45a049;
        }

        #main-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #mute-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #win-video {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
</head>
<body>
    <audio id="background-music" src="image/jungle-6432.mp3" loop autoplay></audio>
    <button id="main-button" onclick="location.href='main.html'">Back to Main</button>
    <button id="mute-button" onclick="toggleMute()">Mute</button>
    <h1>𝐅𝐢𝐧𝐝 𝐭𝐡𝐞 𝐅𝐢𝐬𝐡 𝐏𝐚𝐢𝐫 !</h1>
    <div class="game-board" id="game-board"></div>
    <div class="buttons">
        <button id="reset-button">Reset Game</button>
    </div>
    <video id="win-video" controls>
        <source src="image/fish.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script src="skrip.js"></script>
    <script>
        function toggleMute() {
            var audio = document.getElementById('background-music');
            var muteButton = document.getElementById('mute-button');
            if (audio.muted) {
                audio.muted = false;
                muteButton.textContent = 'Mute';
            } else {
                audio.muted = true;
                muteButton.textContent = 'Unmute';
            }
        }

        var winVideo = document.getElementById('win-video');
        var backgroundMusic = document.getElementById('background-music');

        winVideo.addEventListener('play', function() {
            backgroundMusic.muted = true;
        });

        winVideo.addEventListener('pause', function() {
            backgroundMusic.muted = false;
        });

        winVideo.addEventListener('ended', function() {
            backgroundMusic.muted = false;
        });
    </script>
</body>
</html>
